<head>
    <link rel="stylesheet" href="login.component.css">
  </head>

<form (ngSubmit)="passwordCheck()" >
 
    <div class="container">
      <label for="id"><b>UserId</b></label>
      <input type="text" placeholder="Enter UserId" name="uname" [(ngModel)]="id" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password" required>
  
      <button type="submit">Login</button>

     
    </div>
    
    
</form>
