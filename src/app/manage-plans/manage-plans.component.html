<div>
    <h2>Mobile Plans</h2>
    <div class="table table-dark table-bordered table-striped col-lg-12" >
        <table class="center">
            <tr>
                <th>PLAN TYPE</th><th>PRICE</th><th>NUMBER OF LINES</th>
            </tr>
            <tr *ngFor="let plan of planList">
                <td>{{ plan.planType }}</td> 
                <td>{{ plan.price }}</td>
                <td>{{plan.num_of_lines}}</td>
            </tr>
        </table>
    </div>  
</div>>
