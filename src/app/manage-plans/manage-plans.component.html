<div>
    <h2>Mobile Plans</h2>
    <div class="table table-dark table-bordered table-striped col-lg-12" >
        <table class="center">
            <tr>
                <th>STARTER</th><th>EXTRA</th><th>ELITE</th>
            </tr>
            <tr *ngFor="let plan of planList">
                <td>{{ plan.plan_type }}</td> 
                <td>{{ plan.price }}</td>
                <td>{{plan.num_of_lines}}</td>
            </tr>
        </table>
    </div>  
</div>>
