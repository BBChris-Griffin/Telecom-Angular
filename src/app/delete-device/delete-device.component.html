<h3>Want to Delete a Device?</h3>
<form (ngSubmit)="deleteDevice(); deleteForm.reset()"id= "delete device" #deleteForm>
    <div><label class="form-label" for ="phone-number">Phone Number</label><input [(ngModel)]="phoneNumber" class="phone-number" type="text" id="phone-number" name="phone-number"></div>
    <div class= "SubmitButton"><input class="btn btn-primary grey-button" type="submit" id="delete-device" value="Delete Device"></div>
</form>
